<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ryan Kumar</title>
    <link rel="stylesheet" href="../CSS/main_style.css">
    <link rel="stylesheet" href="../CSS/contact_me.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
</head>
<body>
    <header>
        <div class="logo" data-aos="fade-down">
            <h1>RYAN KUMAR</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" data-aos="fade-down" data-aos-delay="100">Home</a></li>
                <li><a href="about_me.html" data-aos="fade-down" data-aos-delay="200">About Me</a></li>
                <li><a href="experience.html" data-aos="fade-down" data-aos-delay="300">Experience</a></li>
                <li><a href="projects.html" data-aos="fade-down" data-aos-delay="400">Projects</a></li>
                <li><a href="blog.html" data-aos="fade-down" data-aos-delay="500">Blog</a></li>
                <li><a href="contact_me.html" data-aos="fade-down" data-aos-delay="600">Contact Me</a></li>
                <li><a href="https://www.linkedin.com/in/ryan-kumar-4491291aa/" data-aos="fade-down" data-aos-delay="700">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <div class="share-buttons">
        <button id="share" title="Share using Web Share API" data-aos="fade-up" data-aos-delay="100"><img src="../Photos/share-arrows.svg" alt="Share"></button>
        <button id="shareLinkedIn" title="Share on LinkedIn" data-aos="fade-up" data-aos-delay="200"><img src="../Photos/linkedin-svgrepo-com.svg" alt="LinkedIn"></button>
        <button id="shareFacebook" title="Share on Facebook" data-aos="fade-up" data-aos-delay="300"><img src="../Photos/facebook-circle.svg" alt="Facebook"></button>
        <button id="shareTwitter" title="Share on Twitter"   data-aos="fade-up" data-aos-delay="400"><img src="../Photos/X_icon.svg" alt="Twitter"></button>
        <button id="shareWhatsApp" title="Share on WhatsApp" data-aos="fade-up" data-aos-delay="450"><img src="../Photos/whatsapp.svg" alt="WhatsApp"></button>
    </div>

    <div class="title" data-aos="zoom-in">
        <h1 id="typed-contact"></h1>
    </div>

    <div class="content">
        <h2 data-aos="fade-up">Email</h2>
        <p data-aos="fade-left">kumars.ryan13@gmail.com</p>
        <h2 data-aos="fade-up" data-aos-delay="100">Send Me A Message</h2>
        <form id="contactForm" action="mailto:kumars.ryan13@gmail.com" method="post" enctype="text/plain" data-aos="fade-up" data-aos-delay="200">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <input type="hidden" id="selectedDate" name="selectedDate">
            <input type="submit" value="Send">
        </form>
        <button id="selectMeetingDayBtn" data-aos="fade-up">Select Meeting Day</button>
        <div id="selectedDateDisplay" style="display:none;" data-aos="fade-up"></div>
    </div>

    <div id="calendarPopup" class="calendar-popup">
        <div class="calendar-content">
            <span class="close-popup">&times;</span>
            <div id="calendar"></div>
            <button id="selectDateBtn" style="display:none;">Select this Day</button>
        </div>
    </div>

    <script src="../JavaScript/typed.js"></script>
    <script src="../JavaScript/initTyped.js"></script>
    <script src="../JavaScript/scrollToTop.js"></script>
    <script src="../JavaScript/validateForm.js"></script>
    <script src="../JavaScript/calendar.js"></script>
    <script src="../JavaScript/themeSwitcher.js"></script>
    <script src="../JavaScript/socialShare.js"></script>
    <button id="themeToggle" title="Toggle theme">ðŸŒ—</button>
    <button id="scrollToTopBtn" title="Go to top">Top</button>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
